cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '11.0'
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-cuda:11.0
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
icu:
- '70'
libblas:
- 3.9 *netlib
libcblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
liblapacke:
- 3.9 *netlib
pin_run_as_build:
  zlib:
    max_pin: x.x
target_platform:
- linux-64
zip_keys:
- - cxx_compiler_version
  - fortran_compiler_version
  - cuda_compiler_version
  - cdt_name
  - docker_image
zlib:
- '1.2'
